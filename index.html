<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.jsdelivr.net/react/15.4.2/react-dom.min.js"></script>
    <script src="https://apis.guru/graphql-voyager/releases/v1.0.0-rc.4/voyager.min.js"></script>
    <link rel="stylesheet" href="https://apis.guru/graphql-voyager/releases/v1.0.0-rc.4/voyager.css"/>
</head>
<body>
<div id="voyager">Loading...</div>
<script type="application/javascript">
    function introspectionProvider(introspectionQuery) {
        return fetch('https://joshubrown.myshopify.com/api/graphql.json', {
                method: 'POST',
                headers: {
                    'X-Shopify-Storefront-Access-Token': '38df57aeed970cb986ae4a09faac7237',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({query: introspectionQuery})
            }).then((response) => response.json())
    }

    // Render <Voyager />
    GraphQLVoyager.init(document.getElementById('voyager'), {
        introspection: introspectionProvider
    })
</script>
</body>
</html>
